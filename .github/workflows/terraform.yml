name: Terraform

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Apply changes (otherwise just plan)"
        type: boolean
        required: false
        default: false

permissions:
  contents: read

concurrency:
  group: terraform
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      # Token must be a classic PAT with repo + delete_repo
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform -chdir=infra init

      - name: Terraform Validate
        run: terraform -chdir=infra validate

      - name: Terraform Plan
        run: terraform -chdir=infra plan -no-color

      - name: Terraform Apply
        if: ${{ inputs.apply == true }}
        run: terraform -chdir=infra apply -auto-approve -no-color

      - name: Terraform Outputs (domains and repos)
        if: ${{ inputs.apply == true }}
        run: terraform -chdir=infra output -json

      - name: Trigger deploy in each app repo
        if: ${{ inputs.apply == true }}
        run: |
          repos=("hackathon-registration" "hackathon-schedule" "hackathon-projects")
          for repo in "${repos[@]}"; do
            echo "Triggering deploy workflow in $repo..."
            curl -X POST \
              -H "Authorization: token ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/arthurreira/$repo/actions/workflows/deploy.yml/dispatches \
              -d '{"ref":"main"}' || echo "Warning: Could not trigger $repo (workflow may not exist yet)"
          done
